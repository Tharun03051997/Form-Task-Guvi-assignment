<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">

    </script> 
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First name</label>
                <input type="text" class="form-control" id="Firstname" placeholder="Ener your firstname" onchange="result(this)">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">last name</label>
                <input type="text" class="form-control" id="Lastname" placeholder="Ener your lastname" onchange="result(this)">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="Ener your Address" onchange="result(this)">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">pincode</label>
                <input type="number" class="form-control" id="pincode" placeholder="Pincode" onchange="result(this)">
              </div>
              <div>Gender</div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="Male" onchange="result(this)">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="Female" onchange="result(this)">
                <label class="form-check-label" for="flexRadioDefault1">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="Transgender" onchange="result(this)">
                <label class="form-check-label" for="flexRadioDefault1">
                  Transgender
                </label>
              </div>
              <div>Food-type</div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="North Indian" name ="Foodtype" onchange="result(this)">
                <label class="form-check-label" for="flexCheckDefault">
                  North Indian
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Arabian" name ="Foodtype" onchange="result(this)">
                <label class="form-check-label" for="flexCheckDefault">
                  Arabian
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="South Indian" name ="Foodtype" onchange="result(this)">
                <label class="form-check-label" for="flexCheckDefault">
                  South Indian
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chinese",name ="Foodtype" onchange="result(this)">
                <label class="form-check-label" for="flexCheckDefault">
                  chinese
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Mexican",name ="Foodtype" onchange="result(this)">
                <label class="form-check-label" for="flexCheckDefault">
                  Mexican
                </label>
              </div>
              <div>country</div>
              <select class="form-select" aria-label="Default select example" id="country" onchange="result(this)">
                <option selected>Select Country</option>
                <option value="India">India</option>
                
              </select>
              <div>State</div>
              <select class="form-select" aria-label="Default select example" id="state" onchange="result(this)">
                <option selected>Select state</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Andhrapradesh">Andhrapradesh</option>
                <option value="Karnataka">Karnataka</option>
              </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="savechanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- TABLE -->
  <table class="table" >
   <thead id="tr">
    

   </thead>
    <div></div>
    <tbody></tbody>
  </table>
  <script src="./script1.js"></script>
</body>
</html>
